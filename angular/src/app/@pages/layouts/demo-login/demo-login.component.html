<div class="login-card-container">
	<div class="login-card card card-{{_type}} {{_additionalClasses}}" *ngIf="!_close_card"
	    [class.card-collapsed]="_isCollapsed"
	    [class.card-maximized]="_isMaximixed"
	    #hostContent>
	    <div class="card-header {{_extraHeaderClass}}">
		<div class="card-title">
		    Login
		    <!--<ng-template [ngTemplateOutlet]="CardTitle"></ng-template>-->
		</div>
	    </div>
	    <div class="card-body {{_extraBodyClass}}" [@collapseState]="_isCollapsed == true ?'inactive':'active'">
		    <form>
		      <div class="form-group">
			<label for="username">Userame</label>
			<input type="text" class="form-control" name="username" id="username" required>
		      </div>

		      <div class="form-group">
			<label for="password">Password</label>
			<input type="text" name="password" class="form-control" id="password">
		      </div>

		      <button type="submit" class="btn btn-success">Submit</button>

		    </form>
		<!--<ng-content></ng-content>-->
	    </div>
	    <div *ngIf="_messageVisible == true" class="pgn-wrapper" data-position="top">
		<div class="pgn pgn-bar push-on-sidebar-open">
		    <div class="alert alert-danger">
			<span>{{_message}}</span><button class="close" (click)='alertDismiss()' type="button"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
		    </div>
		</div>
	    </div>
	    <div *ngIf="_messageVisible == true" class="card-progress" [style.backgroundColor] = "_minimalHeader ? 'rgba(0,0,0, 0.6)' : 'rgba(255, 255, 255, 0.8)'" style=" display: block;">

	    </div>
	    <div [@fadeAnimation]="_isLoading" class="card-progress"  [style.backgroundColor] = "_minimalHeader ? 'rgba(0,0,0, 0.6)' : 'rgba(255, 255, 255, 0.8)'" style="display: block;pointer-events: none">
		<pg-progress *ngIf="_minimalHeader == false" type="{{_progressType}}" color="{{_progressColor}}" indeterminate="true" class=""></pg-progress>
	    </div>
	</div>
</div>
